<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>currency exchange</title>
</head>

<body>
    <img src="./assets/comprar-dolar-e-euro-1.png" alt="background-image" class="img-fundo">
    <img src="./assets/coin.gif" alt="logo-currency" class="img-logo">
    <main>
        <label></a>
            Converter <b>de:</b>
            <select class="oneValue" name="Value">
                <option>Real (BRL)</option>
                <option>Dólar (USD)</option>
                <option>Euro (EUR)</option>
                <option>Libra (GBP)</option>
            </select>

            <label></a>
                <b>Para:</b>
                <select class="currency-select" name="Value">
                    <option value="dolar">Dólar (USD)</option>
                    <option value="euro">Euro (EUR)</option>
                    <option value="libra">Libra (GBP)</option>
                    <option value="real">Real (BRL)</option>
                </select>

                <label>
                    Valor
                    <input class="input-currency" placeholder="10.000,00">
                </label>

                <button class="convert-button" >Converter</button>
                <section>
                    <div class="currency-box">
                        <img src="./assets/real.png" alt="logo-moeda-a-converter">
                         <p class="currency">Real</p>   
                         <p class="currency-value-to-convert">R$ 0,00</p>   
                    </div>
                       
                    <img class="arrow-img" src="assets/arrow.png" alt="seta" >

                    <div class="currency-box">
                        <img class="currency-img" src="./assets/dollar.png" alt="logo-moeda-convertida">
                         <p class="currency" id="currency-name">Dólar</p>   
                         <p class="currency-value">US$ 0,00</p>   
                    </div>
                </section>
    </main>
</body>
<script src="./javascript.js"></script>
</html>
